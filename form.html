<!DOCTYPE html>
<HTML>
    <head>
        <title> Sign Up Form</title>
        <style>
            body{
                background-color:blanchedalmond
            }
        </style>
    </head>
        <body>
            <caption> <b>Sign Up Form</b></caption><br><br>
            <form>
                
                <label for="name">Username:</label><br>
                <input type="text" placeholder="Enter your name" id="name"><br><br>
                <label for="pass">Password:</label><br>
                <input type="password" placeholder=" Enter your password" id="pass"><br><br>
                <label for="mail"> Email:</label><br>
                <input type="email" placeholder=" Enter your email" id="mail"><br><br>
                <label for="number"> Phone Number:</label><br>
                <input type="number" placeholder="Enter your phone number" id="number"><br><br>
                <label for="dob"> Date of Birth:</label><br>
                <input type="date" id="dob"><br><br>
                <input type="checkbox" id="Tos">
                <label for="Tos"> I agree to the TOS</label><br><br>
                <input type="Submit" value=" Sign Up">
            </form>
        </body>
    
</HTML>
